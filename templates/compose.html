<h2>{{ header_message }}</h2>
<form action="modify" method="post" id ="composeform">
  <p><label>Title</label></p>
  <p><input type="text" name="title" id="title" value="{{ title }}" size="28" tabindex="4"></p>
  <p><label>Category</label></p>
  <p>
    <select name="category">
      {% module CategoryOptions(category) %}
    </select>
    <label>or create a new</label><input type="text" id="category-new" name="category-new" value="" size="28" tabindex="4">
  </p>
  <p><label>Content - (BBCode is enabled)</label></p>
  <p><textarea name="entry-content" id="entry-content" cols="60" rows="10" tabindex="4">{{ content }}</textarea></p>
  <p>
    <input name="submit" id="submit" type="submit" tabindex="5" value="submit">
    <input type="hidden" name="post-id" value="{{ post_id }}" id="post-id">
  </p>
</form>
